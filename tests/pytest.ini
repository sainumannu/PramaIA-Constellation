[pytest]
# pytest configuration for PramaIA test suite

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    inventory: System component inventory tests
    crud: CRUD operation tests
    e2e: End-to-end pipeline tests
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s

# Timeout (in seconds)
timeout = 300

# Coverage
[coverage:run]
branch = True
source = backend

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
